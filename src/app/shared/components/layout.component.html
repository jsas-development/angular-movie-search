<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{title}}</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav mode='over'>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Test</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-container [class]="containerClass">
      <ng-content></ng-content>
    </app-container>
  </mat-sidenav-content>

</mat-sidenav-container>
