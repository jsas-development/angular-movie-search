<mat-card
  routerLink="/movie/{{movie.id}}"
  *ngIf="movie && movie.poster_path"
  ngClass="{{class}}">

  <img mat-card-image src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" />

  <mat-card-content>
    <strong>{{movie.title}}</strong>
    <p>{{excerpt}}</p>
  </mat-card-content>

</mat-card>
