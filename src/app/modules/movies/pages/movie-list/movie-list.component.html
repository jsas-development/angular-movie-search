<app-layout>
  <app-movie-search></app-movie-search>

  <h1>Latest</h1>

  <div *ngIf="!isLoading; else loading" class="list-holder" >
    <app-movie-card *ngFor="let m of movies" [movie]="m"></app-movie-card>
  </div>

  <ng-template #loading>
    <app-spinner></app-spinner>
  </ng-template>

</app-layout>
